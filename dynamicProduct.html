<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <h1>Product</h1>

    <div id="product">
        name: <span id="name"></span></br>
        category: <span id="category"></span></br>
        price: <span id="price"></span></br>
        
        <form action="javascript:void(0);" onsubmit="orderProduct()">
            quantity: <input type="number" id="orderQuantity" value="1"></br>
            <input type="submit" value="order">
        </form>
    </div>

    <script src="/js/producet.js"></script>
    <script src="/js/dynamicProduct.js"></script>
</body>
</html>
